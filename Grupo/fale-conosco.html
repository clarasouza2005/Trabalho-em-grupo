<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../Grupo/Style/styleFor.css">
</head>
<body>
    <nav class="menu"><!--Botões do menu-->
        <ul>
          <li><a href="../Grupo/index.html">Inicio</a></li>
          <li><a href="../Grupo/quemSomos.html">Quem Somos</a></li>
          <li><a href="../Grupo/produtos.html">Nossos Produtos</a></li>
          <li><a href="../Grupo/nossaEquipe.html">Nossa Equipe</a></li>
          <li><a href="../Grupo/fale-conosco.html">Formulário de Contato</a></li>
        </ul>
      </nav><!--Menu-->

      
    <div class="container"> <!--Container com a imagem central e o formulário-->
        <section class="form-image">
            <img src="../Grupo/Img/undraw_contact_us_re_4qqt.svg">
        </section>
    
    <section class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Fale conosco</h1>
                </div>
                <div class="contato-button">
                    <button><a href="#">Contate-nos</a></button>
                </div>
                
            </div>
            <!-- Aqui tem todos os Inputs!-->
            <div class="input-group">
                <div class="input-box">
                    <label for="first-name">Primeiro nome</label>
                    <input id="first-name" type="text" name="first-name" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="last-name">Sobrenome</label>
                    <input id="last-name" type="text" name="last-name" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box">
                    <label for="number">Telefone</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                </div>


            </div>
            <!-- Mais inputs!-->
            <div class="gender-inputs">
                
                <br><br>
                
                <div class="gender-title">
                    <h5>Gênero</h5>
                </div>
                <br>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                
            </div>

            <br><br>
            
            <div class="send-button">
                <button><a href="#">Enviar</a></button>
            </div>
        </form>   <!--Container com a imagem central e o formulário-->
    </section>
    </div>
    </form>
         
</body>
</html>
